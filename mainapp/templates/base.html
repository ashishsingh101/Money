<html>
    <head>
        <h1>MONEY</h1>
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href = "{% url 'create_view' %}">+New</a> | <a href = "{% url 'list_view' %}">Show_List</a>
            <br>
            <p><a href = "{% url 'logout' %}">Logout</a></p>
        {% endif %}
        {% if not user.is_authenticated %}
            <a href = "{% url 'login' %}">Login</a>
        {% endif %}
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
